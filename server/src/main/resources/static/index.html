<!DOCTYPE html>
<html>
<head>
    <title>Game - tic tac toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled.
        Please enable Javascript and reload this page!
    </h2>
</noscript>
<div id="main-content" class="container">
    <div id="add-bots-container">
        <div>Bots </div>
        <button id="add-one-more-bot" class="btn btn-default" type="button">Add one more bot</button>
    </div>
    <div id="errors"></div>
    <div id="available-games-list"></div>
    <div id="active-game-container">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <div>WebSocket connection </div>
                    <button id="connect" class="btn btn-default" type="button">
                        Connect
                    </button>
                    <button id="disconnect" class="btn btn-default" type="button" disabled="disabled">
                        Disconnect
                    </button>
                </div>
            </div>
        </div>
        <br/>
        <div class="root-content">
            <div class="col-md-12">
                <table id="playing-area-cells">
                    <tbody id="playing-area-table-body">
                    <tr>
                        <td id="playing-area-a1" class="big-text square"></td>
                        <td id="playing-area-a2" class="big-text square v"></td>
                        <td id="playing-area-a3" class="big-text square"></td>
                    </tr>
                    <tr>
                        <td id="playing-area-b1" class="big-text square h"></td>
                        <td id="playing-area-b2" class="big-text square v h"></td>
                        <td id="playing-area-b3" class="big-text square h"></td>
                    </tr>
                    <tr>
                        <td id="playing-area-c1" class="big-text square"></td>
                        <td id="playing-area-c2" class="big-text square v"></td>
                        <td id="playing-area-c3" class="big-text square"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
